<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<script>
  function greet() {
    console.log("Hello world");
  }
  function shoutTen() {
    console.log("10");
  }
  function initialize() {
    num1 = 0;
    num2 = 0;
  }

  function rollDice() {
    num1 = parseInt(Math.random() * 6) + 1;
    num2 = parseInt(Math.random() * 6) + 1;
    total = num1 + num2;
    console.log("You rolled a " + num1 + " and a " + num2 + " and got a total score of " + total);
  }
</script>

<body onload="initialize();">
  <button onclick="rollDice();">Roll the dice!</button>
</body>

</html>
